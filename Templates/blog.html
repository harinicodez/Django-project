<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>My blog!</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f7fbfb;
        }
        .article-card {
            border: 1px solid #8f1572;
            border-radius: .5rem;
            margin-bottom: 20px;
            background-color: #f9f7f9;
            transition: transform 0.2s;
        }
        .article-card:hover {
            transform: scale(1.05);
        }
        .article-img {
            border-top-left-radius: .5rem;
            border-top-right-radius: .5rem;
            max-height: 200px;
            object-fit: cover;
        }
        .read-more-btn {
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: .25rem;
            transition: background-color 0.3s;
        }
        .read-more-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Welcome to my blog page!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center my-5">
        <div class="row">
            {% for article in data %}
                <div class="col-md-4">
                    <div class="article-card p-3">
                        <h2 class="h5">{{ article.fields.title }}</h2>
                        <img src="{{ article.fields.image_url }}" alt="Article Image" class="article-img img-fluid" />
                        <p class="mt-3"><a href="/auth/blog/{{ article.pk }}" class="read-more-btn">Read more</a></p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <footer class="bg-light text-center py-4">
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
