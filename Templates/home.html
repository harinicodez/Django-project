<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Fullscreen Background Image */
    .bg-image {
      background: url('https://wallpapers-clan.com/wp-content/uploads/2024/10/orange-room-preppy-study-aesthetic-desktop-wallpaper-cover.jpg') no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.5; /* Transparent effect */
    }

    /* Centered text overlay */
    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 2rem;
      text-shadow: 1px 1px 5px rgba(20, 19, 20, 0.7);
    }

    /* Button styling */
    .btn-custom {
      background-color: #247831ce;;
      color: #333;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-transform: uppercase;
      transition: background-color 0.3s;
    }

    .btn-custom:hover {
      background-color: #ccc;
      color: #000;
    }
  </style>
</head>


<body>
    <style>
        .navbar-custom {
          background-color: #41824bb8; /* Replace with your desired color */
          color: rgb(226, 219, 227); /* Text color */
        }
      </style>

  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="signup/">signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Background Image -->
  <div class="bg-image"></div>

  <!-- Text Overlay -->
  <div class="text-overlay">
    <p>Welcome to my blog page</p>
    <a href="/auth/signup/" class="btn btn-custom">Click here to read blogs</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
